name: space_api_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mvc_pattern: ^8.2.2
  dio: ^4.0.6
  photo_view: ^0.13.0
  intl: ^0.17.0
  lottie: ^1.2.2
  flex_color_scheme: ^4.1.1
  carousel_slider: ^4.1.1
  url_launcher: ^6.1.2
  video_player: ^2.2.17
  flick_video_player: ^0.3.1
  youtube_player_flutter: 8.0.0
  image_downloader: 0.30.0
  flutter_svg: ^1.0.3
  fancy_shimmer_image: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.10.0
  change_app_package_name: ^1.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher_icon/icon.png"

# The following section is specific to Flutter.
flutter:


  uses-material-design: true

  assets:
   - assets/lottie_animations/
   - assets/images/
   - assets/icons/
   - assets/launcher_icon/

  fonts:

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900